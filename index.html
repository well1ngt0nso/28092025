<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Estilo Máquina</title>
  <style>
    body {
      background: #eaeaea;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carta-container {
      background: #fffef9;
      border: 1px solid #aaa;
      box-shadow: 0 6px 18px rgba(0,0,0,0.14);
      padding: 26px;
      width: 94%;
      max-width: 720px;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
    }

    .texto {
      flex-grow: 1;
      font-size: 1.05rem;
      line-height: 1.65;
      white-space: pre-wrap;
      color: #222;
      transition: opacity 0.18s ease;
      opacity: 1;
    }
    .texto.fade { opacity: 0; }

    .rodape {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
      gap: 10px;
    }

    .indicador {
      font-size: 0.95rem;
      color: #555;
      opacity: 0.9;
    }

    .botoes {
      display: flex;
      gap: 8px;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.98rem;
      border-radius: 6px;
      transition: transform 0.14s ease, background 0.14s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    button:hover { transform: translateY(-2px); background: #333; }
    button:active { transform: translateY(0); }

    button:disabled { display: none; }

    @media (max-width: 600px) {
      .carta-container { padding: 16px; min-height: 260px; }
      button { padding: 8px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="carta-container">
    <div class="texto" id="texto"></div>

    <div class="rodape">
      <div class="indicador" id="indicador"></div>
      <div class="botoes">
        <button id="btnVoltar" onclick="voltar()">◀ Anterior</button>
        <button id="btnAvancar" onclick="avancar()">Próximo ▶</button>
      </div>
    </div>
  </div>

  <script>
    const paginas = [
      "Moça dos doces,\n\nGostaria de saber escrever cartas físicas, mas não tenho letras tão bonitas para tal. Talvez uma máquina resolvesse esse problema, mas nesse caso surgiriam dois: o fato de eu não ter uma máquina e o fato de não existir uma borracha para a mesma. Tenho apenas uma motivação e alguns conhecimentos de programação — e foi isso que consegui...",
      "Acho que essa é a coisa mais clichê que já fiz este ano — melhor, em toda a minha pequena existência nesse pequeno planeta em meio a esse turbilhão de galáxias. A verdade é que tenho provas e não consigo estudar sem antes fazer isso, moça. Espero que a minha teoria, após terminar, seja válida e que eu consiga ir bem nelas.",
      "Existem coisas que merecem o risco para que, lá na frente, a dúvida do que poderia ter sido não persista e não pese mais do que aquilo que não fiz. Porque isso, sim, é uma certeza, uma grande verdade — assim como os dias passados; os futuros, não, porque esses só pertencem ao Senhor.",
      "Tive a oportunidade de ver você em alguns momentos na parada, e nada muito além. Sobre conhecer você, eu era como um agricultor do interior do nordeste em campos de arroz no sul do Japão. Apenas sabia que era cristã e que, das poucas conversas que tive naquele período, parecia ser alguém única em um milhão — ou, como o personagem do filme Nemo, 'único em um krilhão'.",
      "Em meio aos pensamentos que vão e vêm, a dúvida sobre o que de fato vinha ocorrendo aumentou nos últimos dias. Não sabia se atrapalhava ao puxar assunto, ou se você também gostava. Não sabia se respondia por obrigação (por causa do pequeno trabalho que fiz)... mas a verdade é que cada nova mensagem era como o calor de uma fogueira no meio do frio do Alasca, um sorriso.",
      "Na verdade, ainda tenho essa dúvida... Mas existe um ditado que diz que vivemos apenas uma vez; a verdade, porém, é que vivemos todos os dias — e morremos apenas uma vez. Já no livro de Eclesiastes está escrito que quem espera o tempo oportuno nunca semeará. Talvez eu esteja disposto a semear mesmo fora do tempo oportuno, seguiria o conselho de Eclesiastes.",
      "Ao longo da minha vida pedi inúmeras coisas a Deus e sempre quis que a resposta viesse de tal forma que eu não pudesse duvidar. Assim como está escrito que o bom pastor conhece as suas ovelhas e as ovelhas o conhecem, era meu dever como servo conhecer a vontade dele. Meu defeito é achar que conheço a vontade dele; tenho muito a aprender. Se eu estiver errado, precisarei conversar com ele com muita calma para ver onde errei. Mas uma coisa é certa: se pedirmos uma flor como resposta, ele pode dar o monte Everest — talvez eu precise apenas pedir uma seta e um relógio.",
      "Não coloco as carroças na frente dos bois... Então qual o objetivo disso tudo? Não sei, só queria tirar o peso de tudo isso de cima de mim. Talvez pela dúvida de que exista alguém aí que me veja do mesmo jeito que eu te vejo e apenas não tenha percebido.",
      "Tenho a convicção de que atropelei muitos sinais que observei para não fazer isso, mas o peso de tentar é menor do que o de apenas suprimir. Talvez essa seja a resposta para isso tudo, galgareava pelos mesmos caminhos até que um dia algo mudou na paisagem, algo brotava ao longe, mas também tão perto na estrada que já não passara  despercebido para mim.",
      "Quando te convidei para ir a um museu, não era só por querer riscar algo de uma lista, ver um monte de esculturas que nunca vi ou ter uma tarde diferente, mas por querer conhecer alguém minimamente diferente do que já vi. Seja por isso que, entre vindas e idas procurei coisas que você gostasse, não apenas algo que estava em uma lista até conseguir encontrar, a essa altura já tinha um mínimo conhecimento do que você gosta...",
      "Se chegou até aqui, agradeço por ter lido e peço, com grande carinho, que guardes isso só para você e Deus, da mesma forma que tive a confiança de demonstrar um lado que poucas pessoas irão ver — familiares e amigos bem próximos. Não te sintas na obrigação de responder; o que falei pode ser fora do que você pensa e do que sinto, e isso é normal. Se for este o caso, peço uma coisa: apenas ignore, por favor — amanhã será um novo dia como se nada houvesse ocorrido, um dia como qualquer outro.\n\n Espero que tenhas compreendido o real significado. Regar, podar ou refazer o solo: eis a questão.\n\nCom carinho,\n\nRapaz da eletrônica."
    ];

    let indice = 0;
    const textoEl = document.getElementById("texto");
    const btnVoltar = document.getElementById("btnVoltar");
    const btnAvancar = document.getElementById("btnAvancar");
    const indicador = document.getElementById("indicador");

    function mostrarPagina() {
      textoEl.classList.add('fade');
      setTimeout(() => {
        textoEl.innerHTML = paginas[indice]; // <<--- usei innerHTML para o link funcionar
        textoEl.classList.remove('fade');
      }, 140);

      btnVoltar.disabled = indice === 0;
      btnAvancar.disabled = indice === paginas.length - 1;
      indicador.textContent = `${indice + 1} / ${paginas.length}`;
    }

    function avancar() {
      if (indice < paginas.length - 1) {
        indice++;
        mostrarPagina();
      }
    }

    function voltar() {
      if (indice > 0) {
        indice--;
        mostrarPagina();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') avancar();
      if (e.key === 'ArrowLeft') voltar();
    });

    mostrarPagina();
  </script>
</body>
</html>
